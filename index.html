<section id="innovation-engine">
    <h2>Innovation Engine</h2>
    <button onclick="toggleDetails()">Show Details</button>
    <div id="details" style="display:none;">
        <h3>Project Overview</h3>
        <p>The Innovation Engine project aims to revolutionize the way we approach problem solving by utilizing advanced analytics and creative collaboration tools.</p>
        <h3>Key Features</h3>
        <ul>
            <li>Intuitive Dashboard</li>
            <li>Real-time Collaboration</li>
            <li>Data-Driven Insights</li>
        </ul>
    </div>
    <script>
        function toggleDetails() {
            var details = document.getElementById('details');
            if (details.style.display === 'none') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        }
    </script>
</section>
